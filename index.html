<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font-awesome link -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <!-- vue-js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <!-- app Vue-js -->
    <div id="root">
        <!-- header -->
        <header>
            <div class="add-todo">
                <input type="text" placeholder="inserire nuovo toDo" v-model="newTodo">
                <button @click="addNewTodo()">Aggiungi</button>
            </div>
        </header>
        <!-- header -->
        <!-- main -->
        <main>
            <div class="container">
                <ul>
                    <li v-for="(item, index) in toDoList" :class="item.done ? 'done' : ''">
                        {{item.toDo}}
                        <div class="todo-actions">
                            <i @click="removeTodo(index)" class="fas fa-backspace"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
        <!-- main -->
    </div>
    <!-- app Vue-js -->




    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>
